<!DOCTYPE html>
<html>
<head>
    <title>美食電商網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: auto;
            max-width: 1200px;
        }
        .product-card {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>歡迎來到我們的美食電商網站！</h1>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="product-1.jpg" alt="產品 1">
            <h2>產品 1</h2>
            <p>這是一段產品介紹。</p>
        </div>
        <div class="product-card">
            <img src="product-2.jpg" alt="產品 2">
            <h2>產品 2</h2>
            <p>這是一段產品介紹。</p>
        </div>
        <!-- 更多的產品卡片 -->
    </div>
</body>
</html>
